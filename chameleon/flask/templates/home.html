<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Chameleon for Web</title>
    <meta name="author" content="Kaart" />
    <script src="{{url_for('static', filename='main.js')}}" type="module"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
</head>

<body>
    <h1>Chameleon for Web</h1>
    <form enctype="multipart/form-data" method="POST" id="mainform">
        <ul id="tabmenu">
            <li><a href="#">Easy</a></li>
            <li><a href="#manualtab">Advanced</a></li>
        </ul>
        <div class="tabcontainer">
            <fieldset class="tabbedpage" id="manualtab">
                <label>Old file <input type="file" name="old" required
                    /></label>
                <label>New file <input type="file" name="new" required
                    /></label>
            </fieldset>
            <fieldset class="tabbedpage" id="easytab">
                <label>Start date
                        <input
                            type="date"
                            name="startdate"
                            min="2012-09-12"
                            required
                        />
                    </label>
                <label>End date
                        <input type="date" name="enddate" min="2012-09-12" />
                    </label>
                <label>2 Letter ISO Country Code
                        <input
                            type="text"
                            name="location"
                            maxlength="2"
                            pattern="[A-z]{2}"
                            required
                    /></label>
                <div>
                    <label>Add filter:
                            <input type="text" id="filterAddField" />
                        </label>
                    <button type="button" id="filterAddButton">Add</button>
                    <br />
                    <select name="filters" size="5" id="filterList" multiple></select>
                    <button type="button" id="filterRemoveButton">
                            Remove
                        </button>
                    <button type="button" id="filterClearButton">
                            Clear
                        </button>
                </div>
            </fieldset>
        </div>

        <label>Enter tag:
                <input list="tagAutocomplete" type="text" id="tagAddField"
            /></label>
        <datalist id="tagAutocomplete"></datalist>

        <button type="button" id="tagAddButton">Add</button>
        <br />
        <select name="modes" size="10" id="tagList" multiple> </select>
        <br />
        <button type="button" id="tagRemoveButton">Remove</button>
        <button type="button" id="tagClearButton">Clear</button>
        <p>
            <label>Output file name
                    <input type="text" name="output" placeholder="chameleon"
                /></label> File format:
            <label>Excel<input
                        value="excel"
                        type="radio"
                        name="file_format"
                        checked
                /></label>
            <label>GeoJSON<input
                        value="geojson"
                        type="radio"
                        name="file_format"
                /></label>
            <label>CSV<input value="csv" type="radio" name="file_format"
                /></label>
        </p>
        <label>Group rows by type of change
                <input type="checkbox" name="grouping"
            /></label>

        <button name="run" type="submit">Run</button>
    </form>
    <label id="progressbarLabel">
            OSM API: <span id="curItem"></span>/<span id="maxItem"></span>
            <progress id="progressbar"></progress>
        </label>
</body>

</html>
